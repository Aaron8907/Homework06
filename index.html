<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    </head>
    
    <body>

      <header  class="p-3 mb-2 bg-primary text-white text-center font-weight-bold display-4 ">Weather Dashboard</header>
      <div class="row">

        <aside class="col-3">

          <div>
            <label for="cityInput" class="h2 font-weight-bold  m-3 text-center">Search for city</label>
            <br>
            <input  type="text" id="cityInput" name="city" class="m-3 container-fluid" />
            <br>
            <input type="submit" id="submitButton" value="Submit" class="m-3 btn-lg btn-block ">
            <br>
           </div>
           
          <div id="previousSearches">
            <div id="previousSearches2"></div>
          </div>
            
            <div>
              <!-- previous searches -->
            </div>
        </aside>


        <main class="col-9">
      
            <div class="card text-dark bg-light md" style="max-width: 90%;" style="max-height: 40px;">
              <div class="card-header "id="currentDay"></div>
              <div class="card-body p-3 mb-2 bg-dark text-white" id="mainInfo" ></div>
            </div>

            <div class="container px-4">
              <h2>5 day forecast</h2>
              <div class="row gx-5" id="forecast"></div>
            </div>

        </main>


      </div>

          <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
          <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./javascript.js" ></script>
    </body>
</html>
